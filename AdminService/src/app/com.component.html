<div class="">
  <div style="height:100vh;">
    <div class="">
      <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <h4 class="display-6 text-center py-2">Admin Database</h4>
          
          <div class="">
            <label for="username">User Name</label>
            <div class="">
              <input id="username" required #username="ngModel" ngModel name="username" type="text"
                class="form-control" placeholder="Enter your name">
              <div *ngIf="username.invalid && username.touched">
                <small class="text-danger" *ngIf="username.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="pass">Password</label>
            <div class="">
              <input id="pass" required #pass="ngModel" ngModel name="pass" type="password"
                class="form-control" placeholder="Enter your password">
              <div *ngIf="pass.invalid && pass.touched">
                <small class="text-danger" *ngIf="pass.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
          
          <div class="">
            <label for="email">Email</label>
            <div class="">
              <input id="email" required #email="ngModel" ngModel name="email" type="email"
                class="form-control" placeholder="Enter your email">
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="">
            <label for="role">Role</label>
            <select id="role" required #role="ngModel" ngModel name="role" class="form-control">
              <option value="Super_Admin">Super_Admin</option>
              <option value="Manager">Manager</option>
              <option value="Staff">Staff</option>
            </select>
            <div *ngIf="role.invalid && role.touched">
              <small class="text-danger" *ngIf="role.errors?.['required']">Required</small>
            </div>
          </div>

          <div class="">
            <label for="address">Address</label>
            <div class="">
              <input id="address" required #address="ngModel" ngModel name="address" type="text"
                class="form-control" placeholder="Enter your address">
              <div *ngIf="address.invalid && address.touched">
                <small class="text-danger" *ngIf="address.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
  
          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div><br>

  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Password</th>
          <th>Email</th>
          <th>Role</th>
          <th>Address</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of adminDetails">
          <td>{{admin.id}}</td>
          <td>{{admin.username}}</td>
          <td>{{admin.pass}}</td>
          <td>{{admin.email}}</td>
          <td>{{admin.role}}</td>
          <td>{{admin.address}}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(admin)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteAdmin(admin)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Admin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateAdmin()">
            <h4 class="display-6 text-center py-2">Update Admin</h4>
            
            <div class="">
              <label for="username">User Name</label>
              <div class="">
                <input id="username" required #username="ngModel" [(ngModel)]="adminToUpdate.username" name="username" type="text"
                  class="form-control" placeholder="Enter your name">
                <div *ngIf="username.invalid && username.touched">
                  <small class="text-danger" *ngIf="username.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
  
            <div class="">
              <label for="pass">Password</label>
              <div class="">
                <input id="pass" required #pass="ngModel" [(ngModel)]="adminToUpdate.pass" name="pass" type="password"
                  class="form-control" placeholder="Enter your password">
                <div *ngIf="pass.invalid && pass.touched">
                  <small class="text-danger" *ngIf="pass.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
            
            <div class="">
              <label for="email">Email</label>
              <div class="">
                <input id="email" required #email="ngModel" [(ngModel)]="adminToUpdate.email" name="email" type="email"
                  class="form-control" placeholder="Enter your email">
                <div *ngIf="email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
            
            <div class="">
              <label for="role">Role</label>
              <select id="role" required #role="ngModel" [(ngModel)]="adminToUpdate.role" name="role" class="form-control">
                <option value="Super_Admin">Super_Admin</option>
                <option value="Manager">Manager</option>
                <option value="Staff">Staff</option>
              </select>
              <div *ngIf="role.invalid && role.touched">
                <small class="text-danger" *ngIf="role.errors?.['required']">Required</small>
              </div>
            </div>
  
            <div class="">
              <label for="address">Address</label>
              <div class="">
                <input id="address" required #address="ngModel" [(ngModel)]="adminToUpdate.address" name="address" type="text"
                  class="form-control" placeholder="Enter your address">
                <div *ngIf="address.invalid && address.touched">
                  <small class="text-danger" *ngIf="address.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
       
            <div class="form-group text-center">
              <input class="btn btn-primary" type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
